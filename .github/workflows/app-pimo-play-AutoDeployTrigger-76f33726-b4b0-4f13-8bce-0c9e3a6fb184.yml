name: Trigger auto deployment for app-pimo-play

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/app-pimo-play-AutoDeployTrigger-76f33726-b4b0-4f13-8bce-0c9e3a6fb184.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.APPPIMOPLAY_REGISTRY_USERNAME }}
          password: ${{ secrets.APPPIMOPLAY_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: aurya/app-pimo-play:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APPPIMOPLAY_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n app-pimo-play -g rg-pimo-play --server docker.io --username  ${{ secrets.APPPIMOPLAY_REGISTRY_USERNAME }} --password ${{ secrets.APPPIMOPLAY_REGISTRY_PASSWORD }}
            az containerapp update -n app-pimo-play -g rg-pimo-play --image aurya/app-pimo-play:${{ github.sha }}
